{% extends 'base.html' %}

{% block content %}
<h1>Delete Game</h1>
<h3> Are you sure you want to delete {{ game.name }}?</h3>

<form action='' method='post'>
    {% csrf_token %}
    <input type='submit' value='Yes!' class='btn'>        
    <a href="{% url 'detail' game.id %}" class='btn'>Cancel</a>
</form>

{% endblock %}
