{% extends 'base.html' %}
{% block content %}

<h1>Console Detail</h1>

<div class='row'>
    <div class='col s6 col-offset-3'>
        <div class='card'>
            <div class='card-content'>
                <span class='card-title'>{{ console.name }}</span>
            </div>
            <div class='card-action'>
                <a  class='red-text' href="{% url 'consoles_update' console.id %}">Edit</a>
                <a class= 'red-text' href="{% url 'consoles_delete' console.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
